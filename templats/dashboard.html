<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    .slowFade {
        display: flex;
        align-items: flex-start;
        background: #fff;
        height: 100vh;
        overflow: hidden;
        position: relative;
    }

    .slowFade .slide img {
        position: absolute;
        min-width: 100%;
        min-height: 100%;
        height: auto;
        background: #000;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        opacity: 0;
        transform: scale(1.5) rotate(15deg);
        -webkit-animation: slowFade 32s infinite;
        animation: slowFade 32s infinite;
    }

    .slowFade .slide:nth-child(3) img {
        -webkit-animation-delay: 8s;
        animation-delay: 8s;
    }

    .slowFade .slide:nth-child(2) img {
        -webkit-animation-delay: 16s;
        animation-delay: 16s;
    }

    .slowFade .slide:nth-child(1) img {
        -webkit-animation-delay: 24s;
        animation-delay: 24s;
    }

    @keyframes slowFade {
        25% {
            opacity: 1;
            transform: scale(1) rotate(0);
        }

        40% {
            opacity: 0;
        }
    }

    @-webkit-keyframes slowFade {
        25% {
            opacity: 1;
            transform: scale(1) rotate(0);
        }

        40% {
            opacity: 0;
        }
    }

    article {
        --img-scale: 1.001;
        --title-color: black;
        --link-icon-translate: -20px;
        --link-icon-opacity: 0;
        position: relative;
        border-radius: 16px;
        box-shadow: none;
        background: #fff;
        transform-origin: center;
        transition: all 0.4s ease-in-out;
        overflow: hidden;
    }

    article a::after {
        position: absolute;
        inset-block: 0;
        inset-inline: 0;
        cursor: pointer;
        content: "";
    }

    /* basic article elements styling */
    article h2 {
        margin: 0 0 18px 0;
        font-family: "Bebas Neue", cursive;
        font-size: 1.9rem;
        letter-spacing: 0.06em;
        color: var(--title-color);
        transition: color 0.3s ease-out;
    }

    figure {
        margin: 0;
        padding: 0;
        aspect-ratio: 16 / 9;
        overflow: hidden;
    }

    article img {
        max-width: 100%;
        transform-origin: center;
        transform: scale(var(--img-scale));
        transition: transform 0.4s ease-in-out;
    }

    .article-body {
        padding: 24px;
    }

    article a {
        display: inline-flex;
        align-items: center;
        text-decoration: none;
        color: #28666e;
    }

    article a:focus {
        outline: 1px dotted #28666e;
    }

    article a .icon {
        min-width: 24px;
        width: 24px;
        height: 24px;
        margin-left: 5px;
        transform: translateX(var(--link-icon-translate));
        opacity: var(--link-icon-opacity);
        transition: all 0.3s;
    }

    /* using the has() relational pseudo selector to update our custom properties */
    article:has(:hover, :focus) {
        --img-scale: 1.1;
        --title-color: #28666e;
        --link-icon-translate: 0;
        --link-icon-opacity: 1;
        box-shadow: rgba(0, 0, 0, 0.16) 0px 10px 36px 0px, rgba(0, 0, 0, 0.06) 0px 0px 0px 1px;
    }


    /************************ 
Generic layout (demo looks)
**************************/

    body {
        font-family: "Oxygen", sans-serif;
        color: #050505;
    }

    *,
    *::before,
    *::after {
        box-sizing: border-box;
    }

    .main {
        max-width: 1200px;
        margin: 0 auto;
    }

    .cards {
        display: flex;
        flex-wrap: wrap;
        list-style: none;
       
    }

    .cards_item {
        display: flex;
       
    }

    .card_image {
        position: relative;
        max-height: 250px;
    }

    .card_image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    

    .card_price span {
        font-size: 12px;
        margin-top: -2px;
    }

    .note {
        position: absolute;
        top: 8px;
        left: 8px;
        padding: 4px 8px;
        border-radius: 0.25rem;
        background-color: #c89b3f;
        font-size: 14px;
        font-weight: 700;
    }

    @media (min-width: 40rem) {
        .cards_item {
            width: 50%;
        }
    }

    @media (min-width: 56rem) {
        .cards_item {
            width: 33.3333%;
        }
    }

    .card {
        background-color: white;
        border-radius: 0.25rem;
        box-shadow: 0 20px 40px -14px rgba(0, 0, 0, 0.25);
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }

    .card_content {
        position: relative;
        padding: 16px 12px 32px 24px;
        margin: -12px 8px 8px 0;
        max-height: 290px;
     
    }

    .card_content::-webkit-scrollbar {
        width: 8px;
    }

    .card_content::-webkit-scrollbar-track {
        box-shadow: 0;
        border-radius: 0;
    }

    .card_content::-webkit-scrollbar-thumb {
        background: #c89b3f;
        border-radius: 15px;
    }

    .card_title {
        position: relative;
        margin: 0 0 24px;
        padding-bottom: 10px;
        text-align: center;
        font-size: 20px;
        font-weight: 700;
    }

    .card_title::after {
        position: absolute;
        display: block;
        width: 50px;
        height: 2px;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        background-color: #c89b3f;
        content: "";
    }

    hr {
        margin: 24px auto;
        width: 50px;
        border-top: 2px solid #c89b3f;
    }

    .card_text p {
        margin: 0 0 24px;
        font-size: 14px;
        line-height: 1.5;
    }

    .card_text p:last-child {
        margin: 0;
    }

@import "https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,500,700,700i|Raleway:300,400,500,700,800";

.body {
  background: #f9fbff;
}
a:hover {
  text-decoration: none;
}
.blog-card {
  display: flex;
  flex-direction: column;
  margin: 1rem auto;
  box-shadow: 4px 15px 25px -12px rgba(152, 182, 255, 0.4);
  margin-bottom: 1.6%;
  background: #fff;
  line-height: 1.4;
  border-radius: 6px;
  overflow: hidden;
  z-index: 0;
}
.blog-card a {
  color: inherit;
}
.blog-card a:hover {
  color: #ffc400;
}
.blog-card:hover .photo {
  -webkit-transform: scale(1.15) rotate(3deg);
  transform: scale(1.15) rotate(3deg);
}
.blog-card .meta {
  position: relative;
  z-index: 0;
  height: 200px;
}
.blog-card .photo {
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  background-size: cover;
  background-position: center;
  transition: -webkit-transform 0.2s;
  transition: transform 0.2s;
  transition: transform 0.2s, -webkit-transform 0.2s;
}
.blog-card .description {
  padding: 1rem;
  background: #fff;
  position: relative;
  /* z-index: 1; */
}
.blog-card .description h1 {
  line-height: 1.35;
  margin: 0;
  font-weight: 500;
  font-size: 1.1rem;
  font-family: "open sans";
}
.blog-card .description h2 {
  font-size: 0.9rem;
  font-weight: 300;
  color: #a2a2a2;
  margin-top: 5px;
  font-family: "open sans";
}
.blog-card .description .read-more {
  padding-top: 8px;
  left: 0;
  right: 0;
  text-align: center;
  bottom: 6px;
  position: absolute;
  border-top: 1px solid #dadada;
  color: #3ebecc;
}
.blog-card .description .read-more a {
  color: #3ebecc;
  font-size: 16px;
  display: inline-block;
  position: relative;
  /*  border: 1px solid;
  padding: 2px 10px; */
  border-radius: 4px;
  text-transform: uppercase;
}
.blog-card .description .read-more:after {
  content: "\f061";
  font-family: FontAwesome;
  margin-left: -9px;
  opacity: 0;
  vertical-align: middle;
  transition: margin 0.3s, opacity 0.3s;
}
.blog-card .description .read-more:hover:after {
  margin-left: 10px;
  opacity: 1;
}
.blog-card p {
  position: relative;
  margin: 10px 0 0;
}
.blog-card p:first-of-type {
  margin-top: 1.25rem;
}
/*
.blog-card p:first-of-type:before {
  content: "";
  position: absolute;
  height: 4px;
  background: #3ebecc;
  width: 75px;
  top: -0.75rem;
} 
*/
.blog-card:hover .details {
  left: 0%;
}
@media (min-width: 640px) {
  .blog-card {
    flex-direction: row;
    min-height: 130px;
  }
  .blog-card .meta {
    flex-basis: 30%;
    height: auto;
  }
  .blog-card .description {
    flex-basis: 70%;
  }
  .blog-card .description:before {
    -webkit-transform: skewX(-3deg);
    transform: skewX(-3deg);
    content: "";
    background: #fff;
    width: 30px;
    position: absolute;
    left: -10px;
    top: 0;
    bottom: 0;
    z-index: -1;
  }
  .blog-card.alt {
    flex-direction: row-reverse;
  }
  .blog-card.alt .description:before {
    left: inherit;
    right: -10px;
    -webkit-transform: skew(3deg);
    transform: skew(3deg);
  }
  .blog-card.alt .details {
    padding-left: 25px;
  }
}
