<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WISHTOWN SANSKRITI SAMITI (R)</title>
    <link rel="stylesheet" href="/static/css/layout.css">
</head>

<body>
    <header>
        <div class="con">
            <div class="logosec">
                <img src="/static/assets/img/wts.svg" alt="Logo" height="60">
                <div class="logo">WISH TOWN SANSKRITI SAMITI (R)</div>
                <!-- <img src="/static/assets/wts/dkblo.jpg" alt="" height="60"> -->
            </div>
            <a href="/" class="logout-link">
                <div class="nav-option logout" style="justify-content: flex-end; ">
                    <img src="/static/assets/img/log_out.svg" class="nav-img">
                    <h3 style="color: #ffffff;">Logout</h3>
                </div>
            </a>
        </div>
    </header>
    

    <div class="main-container" style="position: fixed;">
        <div class="navcontainer">
            <nav class="nav" style="width: 225px;">
                <div class="nav-upper-options" style="background-color: #6e3048;">
                    <a href="/dashboard">
                        <div class="option2 nav-option" style="font-size: 12px; background-color: #6e3048;">
                            <img src="/static/assets/img/dash.svg" class="nav-img" alt="dashboard">
                            <h3 style="color: white; "> Home</h3>
                        </div>
                    </a>
                    <a href="/campaign">
                        <div class="option2 nav-option" style="font-size: 12px; background-color: #6e3048;">
                            <img src="/static/assets/img/inve_new.svg" class="nav-img" alt="articles">
                            <h3 style="color: white;"> Executive Members </h3>
                        </div>
                    </a>
                    <a href="/system_inventry">
                        <div class="nav-option option3" style="font-size: 12px; background-color: #6e3048;">
                            <img src="/static/assets/img/event.png" class="nav-img" alt="report">
                            <h3 style="color: white;"> Event Calendar</h3>
                        </div>
                    </a>
                    <a href="/contribution">
                        <div class="nav-option option3" style="font-size: 12px; background-color: #6e3048;">
                            <img src="/static/assets/img/contribution.png" class="nav-img" alt="report">
                            <h3 style="color: white;"> Sponsors</h3>
                        </div>
                    </a>
                    <a href="/media">
                        <div class="nav-option option3" style="font-size: 12px; background-color: #6e3048;">
                            <img src="/static/assets/img/social-media.png" class="nav-img" alt="report">
                            <h3 style="color: white;"> Media & Update</h3>
                        </div>
                    </a>
                    <a href="/gallery">
                        <div class="nav-option option3" style="font-size: 12px; background-color: #6e3048;">
                            <img src="/static/assets/img/gallery.png" class="nav-img" alt="report">
                            <h3 style="color: white;"> Gallery</h3>
                        </div>
                    </a>
                    <a href="/appreciation">
                        <div class="nav-option option3" style="font-size: 12px; background-color: #6e3048;">
                            <img src="/static/assets/img/appreciation.png" class="nav-img" alt="report">
                            <h3 style="color: white;"> Appreciations</h3>
                        </div>
                    </a>
                    <a href="/contect">
                        <div class="nav-option option3" style="font-size: 12px; background-color: #6e3048;">
                            <img src="/static/assets/img/call.png" class="nav-img" alt="report">
                            <h3 style="color: white;"> Contact Us</h3>
                        </div>
                    </a>
                </div>
            </nav>
        </div>
        <div class="main">
            {% block body %}
            {% endblock %}
        </div>
    </div>
</body>

</html>
